name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: developer
          POSTGRES_PASSWORD: supersecretpassword
          POSTGRES_DB: forumapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify Lint
      run: npm run lint
      
    - name: Setup Test Database
      run: node setup-test-db.cjs
      env:
        PGHOST_TEST: localhost
        PGUSER_TEST: developer
        PGPASSWORD_TEST: supersecretpassword
        PGDATABASE_TEST: forumapi_test
        PGPORT_TEST: 5432

    - name: Run Tests
      run: npm test
      env:
        NODE_ENV: test
        PGHOST_TEST: localhost
        PGUSER_TEST: developer
        PGPASSWORD_TEST: supersecretpassword
        PGDATABASE_TEST: forumapi_test
        PGPORT_TEST: 5432
        ACCESS_TOKEN_KEY: test-access-token-key-very-long-and-secure
        REFRESH_TOKEN_KEY: test-refresh-token-key-very-long-and-secure
        ACCCESS_TOKEN_AGE: 3000
